<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

  <title>마이페이지</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      padding: 15px;
      color: white;
      text-align: center;
      position: relative; /* Added position relative */
    }

    .auth-links {
      display: inline-block;
      position: absolute;
      top: 50%; /* Position links at the vertical center of the header */
      transform: translateY(-50%); /* Adjust to center vertically */
      right: 20px; /* Adjust the right spacing */
    }

    .auth-links a {
      display: inline-block;
      color: white;
      padding: 14px 16px;
      text-decoration: none;
    }

    .auth-links a:hover {
      background-color: #ddd;
      color: black;
    }

    nav {
      background-color: #444;
      overflow: hidden;
    }

    .main-links {
      display: inline-block;
      color: white;
      padding: 14px 16px;
      text-decoration: none;
    }

    .main-links:hover {
      background-color: #ddd;
      color: black;
    }

    section {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    /* 프로필 카드 스타일 */
    .profile-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
    }

    .profile-info {
      display: flex;
      align-items: center;
    }

    .profile-image {
      margin-right: 20px;
    }

    .profile-image img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-details {
      flex-grow: 1;
    }

    .profile-details h2 {
      margin: 0;
    }

    .profile-stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .profile-actions {
      margin-top: 20px;
    }

    .profile-actions button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    .profile-actions button:hover {
      background-color: #45a049;
    }

    .profile-actions button.danger {
      background-color: #f44336;
    }

    .profile-actions button.danger:hover {
      background-color: #d32f2f;
    }
  </style>
</head>

<body>

<header>
<h1>We Make Play</h1>
<h3>sports community</h3>
<div class="auth-links">
  <a th:href="@{/myPage}"> MyPage </a>
  <a href="javascript:confirmLogout()"> Logout </a>
</div>
</header>

<nav>
  <a th:href="@{/mainPage}" class="main-links" id="homeButton">Home</a>
  <a th:href="@{/playSpace}" class="main-links">PlaySpace</a>
  <a th:href="@{/topPlayer}" class="main-links">TopPlayer</a>
  <a th:href="@{/teamAttend}" class="main-links">TeamAttend</a>
</nav>

<section>
  <h1>My Page</h1>
</section>

<!-- 프로필 카드 -->
<div class="profile-card">
  <div class="profile-info">
    <div class="profile-details">
      <!-- 각 항목을 카드에 추가 -->
      <h2 th:text="${myProfile.username}"></h2>
      <p th:text="${myProfile.nickname}"></p>
      <p th:text="${myProfile.intro}"></p>
      <p th:text="${myProfile.area}"></p>
      <p th:text="${myProfile.age}"></p>
      <!-- 이하 필요한 항목 추가 -->
    </div>
  </div>
  <div class="profile-stats">
    <!-- 팔로워, 팔로잉, 좋아요 등의 통계를 추가 -->
    <a href="/user/followers" th:text="${myProfile.followers} + ' Followers'"></a>
    <a href="/user/followings" th:text="${myProfile.followings} + ' Followings'"></a>
    <span th:text="${myProfile.likes} + ' Likes'"></span>
  </div>
  <div class="profile-actions">
    <button onclick="location.href='/user/edit'">수정</button>
    <button onclick="confirmWithdraw()">회원탈퇴</button>
    <button id="followButton" style="background-color: #3498db; color: white;">팔로우 추가</button>

  </div>

<script th:inline="javascript">
  $(document).ready(function () {
    const auth = getToken();

    if (auth !== undefined && auth !== '') {
      $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
        jqXHR.setRequestHeader('Authorization', auth);
      });
    } else {
      window.location.href = host + '/';
      return;
    }
  });

  function confirmLogout() {
    // 알럿 창 띄우기
    var confirmLogout = window.confirm("로그아웃 하시겠습니까?");

    if (confirmLogout) {
      // 사용자가 확인을 선택한 경우
      // logout.js에 정의된 logout 함수 호출
      logout();
    }
  }

  function logout() {
    // 쿠키 삭제
    document.cookie = "Authorization=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

    // 인덱스 페이지로 이동
    window.location.href = "/";
  }

  function getToken() {

    let auth = Cookies.get('Authorization');

    if (auth === undefined) {
      return '';
    }

    return auth;
  }

  function confirmWithdraw() {
    // 회원탈퇴 확인 알럿 창 띄우기
    var confirmWithdraw = window.confirm("회원탈퇴 하시겠습니까?");

    if (confirmWithdraw) {
      // 사용자가 확인을 선택한 경우
      // 회원탈퇴 로직 추가
      withdraw();
    }
  }

  function withdraw() {
    // 회원탈퇴 로직 추가
    // ...

    // 인덱스 페이지로 이동 또는 다른 처리
    window.location.href = "/";
  }

</script>
</body>
</html>
