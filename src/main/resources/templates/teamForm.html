<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h2>Create Team</h2>
<form action="/teamCreate" method="post">
  <label for="teamName">Name:</label>
  <input type="text" id="teamName" name="teamName" required>

  <label for="teamIntro">Intro:</label>
  <textarea id="teamIntro" name="teamIntro" required></textarea>

  <label for="teamPersonnel">Personnel:</label>
  <input type="number" id="teamPersonnel" name="teamPersonnel" required>

  <button type="submit">Create Team</button>
</form>
</body>
</html>
