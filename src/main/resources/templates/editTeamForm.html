<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Edit Team</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h2>Edit Team</h2>
  <form action="@{/team/{teamId}/edit}" method="post" th:object="${team}" th:action="@{'/team/' + ${team.id} + '/edit'}">
    <input type="hidden" name="id" th:value="${team.id}" />
    <div class="mb-3">
      <label for="teamName" class="form-label">팀 이름</label>
      <input type="text" class="form-control" id="teamName" th:field="${team.teamName}" th:required="required">
    </div>

    <div class="mb-3">
      <label for="teamIntro" class="form-label">팀 소개</label>
      <input type="text" class="form-control" id="teamIntro" th:field="${team.teamIntro}" th:required="required">
    </div>

    <div class="mb-3">
      <label for="teamPersonnel" class="form-label">총원</label>
      <input type="number" class="form-control" id="teamPersonnel" th:field="${team.teamPersonnel}" th:required="required">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
