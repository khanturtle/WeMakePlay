<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8">
  <title>Team Main</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      padding: 15px;
      color: white;
      text-align: center;
      position: relative;
    }

    .auth-links {
      display: inline-block;
      position: absolute;
      top: 50%; /* Position links at the vertical center of the header */
      transform: translateY(-50%); /* Adjust to center vertically */
      right: 20px; /* Adjust the right spacing */
    }

    .auth-links a {
      display: inline-block;
      color: white;
      padding: 14px 16px;
      text-decoration: none;
    }

    .auth-links a:hover {
      background-color: #ddd;
      color: black;
    }

    nav {
      background-color: #444;
      overflow: hidden;
    }

    .main-links {
      display: inline-block;
      color: white;
      padding: 14px 16px;
      text-decoration: none;
    }

    .main-links:hover, .auth-links a:hover {
      background-color: #ddd;
      color: black;
    }

    section {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 12px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
<body>
<header>
  <h1>We Make Play</h1>
  <h3>sports community</h3>
  <div class="auth-links">
    <a th:href = "@{/signup}"> Signup </a>
    <a th:href = "@{/login}"> Login </a>

  </div>
</header>

<nav>
  <a href="/mainPage" class="main-links">Home</a>
  <a href="/playSpace" class="main-links">PlaySpace</a>
  <a href="/topplayer" class="main-links">TopPlayer</a>
  <a href="/teamAttend" class="main-links">TeamAttend</a>
</nav>

<section>
  <h2>Team Attend</h2>
  <div class="create-post-btn">
    <a th:href="@{/teamCreate}" style="color: white; text-decoration: none; padding: 14px 16px; background-color: #4CAF50;
display: inline-block; border-radius: 4px;">팀 생성</a>
  </div>
</section>

<table>
  <thead>
  <tr>
    <th>TeamName</th>
    <th>팀 소개</th>
    <th>Attend Personnel</th>
    <th>Total Personnel</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="team : ${teamList}">
    <td><a th:href="@{'/team/' + ${team.id}}" th:text="${team.teamName}"></a></td>
    <td th:text="${team.teamIntro}"></td>
    <td th:text="${team.teamAttendPersonnel}"></td>
    <td th:text="${team.teamPersonnel}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
