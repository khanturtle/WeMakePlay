<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Board</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Board</h2>
    <form action="@{/board/{boardId}/edit}" method="post" th:object="${board}" th:action="@{'/board/' + ${board.id} + '/edit'}">
    <input type="hidden" name="id" th:value="${board.id}" />
        <div class="mb-3">
            <label for="boardTitle" class="form-label">제목</label>
            <input type="text" class="form-control" id="boardTitle" th:field="${board.boardTitle}" th:required="required">
        </div>

        <div class="mb-3">
            <label for="boardSport" class="form-label">운동 종목</label>
            <input type="text" class="form-control" id="boardSport" th:field="${board.boardSport}" th:required="required">
        </div>

        <div class="mb-3">
            <label for="boardArea" class="form-label">지역</label>
            <input type="text" class="form-control" id="boardArea" th:field="${board.boardArea}" th:required="required">
        </div>

        <div class="mb-3">
            <label for="boardPersonnel" class="form-label">총원</label>
            <input type="number" class="form-control" id="boardPersonnel" th:field="${board.boardPersonnel}" th:required="required">
        </div>

        <!-- 기타 필드들도 유사하게 추가 -->

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
