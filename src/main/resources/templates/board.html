<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${boardResponseDto.boardTitle}">Board Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZwT" crossorigin="anonymous">-->
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title" th:text="${boardResponseDto.boardTitle}"></h2>
            <p class="card-text" th:text="${boardResponseDto.boardContent}"></p>
            <p class="card-text" th:text="'Owner: ' + ${boardResponseDto.boardOwner}"></p>
            <p class="card-text" th:text="'Sport: ' + ${boardResponseDto.boardSport}"></p>
            <p class="card-text" th:text="'Area: ' + ${boardResponseDto.boardArea}"></p>
            <p class="card-text" th:text="'Date: ' + ${#dates.format(boardResponseDto.playDate, 'yyyy-MM-dd')}"></p>
            <p class="card-text" th:text="'Stadium: ' + ${boardResponseDto.boardStadium}"></p>
            <p class="card-text" th:text="'Personnel: ' + ${boardResponseDto.boardPersonnel}"></p>
            <p class="card-text" th:text="'Attendees: ' + ${boardResponseDto.boardAttendPersonnel}"></p>

            <!-- 수정 버튼 -->
<!--            <a href="#" class="btn btn-primary" th:href="@{'/board/' + ${boardResponseDto.boardId} + '/edit'}">Edit</a>-->

<!--            &lt;!&ndash; 삭제 버튼 &ndash;&gt;-->
<!--            <a href="#" class="btn btn-danger" th:href="@{'/board/' + ${boardResponseDto.boardId} + '/delete'}">Delete</a>-->

            <h3>Comments:</h3>
            <ul class="list-group">
                <li class="list-group-item" th:each="comment : ${boardResponseDto.commentList}" th:text="${comment.content}"></li>
            </ul>

            <h3>Attendees:</h3>
            <ul class="list-group">
                <li class="list-group-item" th:each="userNickname : ${boardResponseDto.userNickNameList}" th:text="${userNickname}"></li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
