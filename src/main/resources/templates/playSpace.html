<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <title>Board Main</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 15px;
            color: white;
            text-align: center;
            position: relative; /* Added position relative */
        }

        .auth-links {
            display: inline-block;
            position: absolute;
            top: 50%; /* Position links at the vertical center of the header */
            transform: translateY(-50%); /* Adjust to center vertically */
            right: 20px; /* Adjust the right spacing */
        }

        .auth-links a {
            display: inline-block;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
        }

        .auth-links a:hover {
            background-color: #ddd;
            color: black;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        .main-links {
            display: inline-block;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
        }

        .main-links:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <h1>We Make Play</h1>
    <h3>sports community</h3>
    <div class="auth-links">
        <a th:href = "@{/myPage}"> MyPage </a>
        <a href = "javascript:confirmLogout()"> Logout </a>

    </div>
</header>

<nav>
    <a th:href="@{/mainPage}" class="main-links" id="homeButton">Home</a>
    <a th:href="@{/playSpace}" class="main-links">PlaySpace</a>
    <a th:href="@{/topPlayer}" class="main-links">TopPlayer</a>
    <a th:href="@{/teamAttend}" class="main-links">TeamAttend</a>
</nav>

<section>
    <h2>Play Space</h2>
    <div class="create-post-btn">
        <a th:href="@{/boardCreate}" style="color: white; text-decoration: none; padding: 14px 16px; background-color: #4CAF50;">게시글 작성</a>
    </div>
</section>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>제목</th>
        <th>Sport</th>
        <th>Area</th>
        <th>Attend Personnel</th>
        <th>Total Personnel</th>
        <!-- 필요한 다른 속성들을 추가할 수 있습니다. -->
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf를 이용하여 리스트를 순회하면서 데이터를 표시합니다. -->
<!--    <tr th:each="board : ${boardList}">-->
    <tr th:each="board : ${boardList}">
        <td><a th:href="@{'/board/' + ${board.id}}" th:text="${board.boardTitle}"></a></td>
        <td th:text="${board.boardTitle}"></td>
        <td th:text="${board.boardSport}"></td>
        <td th:text="${board.boardArea}"></td>
        <td th:text="${board.boardAttendPersonnel}"></td>
        <td th:text="${board.boardPersonnel}"></td>
        <!-- 필요한 다른 속성들을 추가할 수 있습니다. -->
    </tr>
    </tbody>
</table>

<script th:inline="javascript">
    $(document).ready(function () {
        const auth = getToken();

        if (auth !== undefined && auth !== '') {
            $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
                jqXHR.setRequestHeader('Authorization', auth);
            });
        } else {
            window.location.href = host + '/';
            return;
        }
    });

    function confirmLogout() {
        // 알럿 창 띄우기
        var confirmLogout = window.confirm("로그아웃 하시겠습니까?");

        if (confirmLogout) {
            // 사용자가 확인을 선택한 경우
            // logout.js에 정의된 logout 함수 호출
            logout();
        }
    }

    function logout() {
        // 쿠키 삭제
        document.cookie = "Authorization=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

        // 인덱스 페이지로 이동
        window.location.href = "/";
    }

    function getToken() {

        let auth = Cookies.get('Authorization');

        if (auth === undefined) {
            return '';
        }

        return auth;
    }
</script>

</body>
</html>
