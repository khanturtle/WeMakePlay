<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 게시판</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-info {
            color: #6c757d;
        }

        .post-content {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>게시판</h2>

    <div class="post">
        <div class="post-title">첫 번째 게시물 제목</div>
        <div class="post-info">작성자: 사용자1 | 작성일: 2022-01-11</div>
        <div class="post-content">
            첫 번째 게시물 내용입니다. 여기에는 게시물의 내용이 들어갑니다.
        </div>
    </div>

    <div class="post">
        <div class="post-title">두 번째 게시물 제목</div>
        <div class="post-info">작성자: 사용자2 | 작성일: 2022-01-12</div>
        <div class="post-content">
            두 번째 게시물 내용입니다. 여기에는 게시물의 내용이 들어갑니다.
        </div>
    </div>

    <!-- 여러 개의 게시물을 반복해서 표시할 수 있도록 추가 -->

</div>
</body>
</html>
