<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Board</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Board</h2>
    <form action="@{/board/{boardId}/edit}" method="post" th:object="${board}" th:action="@{'/board/' + ${board.id} + '/edit'}">
    <input type="hidden" name="id" th:value="${board.id}" />
    <input type="hidden" name="boardArea" th:value="${board.boardArea}" />
        <div class="mb-3">
            <label for="boardTitle" class="form-label">제목</label>
            <input type="text" class="form-control" id="boardTitle" th:field="${board.boardTitle}" th:required="required">
        </div>

        <div class="mb-3">
            <label for="boardContent" class="form-label">내용</label>
            <input type="text" class="form-control" id="boardContent" th:field="${board.boardContent}" th:required="required">
        </div>

        <div class="mb-3">
            <label for="boardSport" class="form-label">Sport:</label>
            <select id="boardSport" name="boardSport" required>
                <option value="축구">축구</option>
                <option value="축구">풋살</option>
                <option value="야구">야구</option>
                <option value="농구">농구</option>
                <option value="배드민턴">배드민턴</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="boardStadium" class="form-label">경기장</label>
            <input type="text" class="form-control" id="boardStadium" th:field="${board.boardStadium}" th:required="required">
        </div>

        <div class="mb-3">
            <label for="playDate">운동 일시 : </label>
            <input type="date" id="playDate" name="playDate" required>
        </div>

        <div class="mb-3">
            <label for="boardPersonnel" class="form-label">총원</label>
            <input type="number" class="form-control" id="boardPersonnel" th:field="${board.boardPersonnel}" th:required="required">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
