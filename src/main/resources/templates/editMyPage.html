<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit My Page</title>
</head>
<body>

<section>
  <h1>Edit My Page</h1>

  <!-- 폼 추가 -->
  <form action="/user/edit" method="post" th:object="${myProfile}" th:action="@{'/user/edit'}" th:method="post">
    <!-- 유저 정보 수정 필드 추가 -->
    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" name="nickname" th:value="${myProfile.nickname}" th:required="required"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${myProfile.email}" th:required="required"><br>

    <label for="intro">Introduction:</label>
    <textarea id="intro" name="intro" th:value="${myProfile.intro}" th:required="required"></textarea><br>

    <label for="area">Area:</label>
    <input type="text" id="area" name="area" th:value="${myProfile.area}" th:required="required"><br>

    <button type="submit">Save Changes</button>
  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
